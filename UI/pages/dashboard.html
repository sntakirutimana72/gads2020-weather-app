<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../css/dashboard.css" />
</head>

<body>
  <img id="cover" src="../images/background.png" alt="cover-image" />

  <div class="headbar-menu squeeze">
    <ul>
      <li class="h-menu-el logo__name">
        <a>
          <img id="app-logo" src="../images/logo.png" alt="logo" title="home" />
          <span id="app-name">SylvWeather</span>
        </a>
      </li>

      <li class="h-menu-el search-box">
        <input type="text" id="key-field" placeholder="Search for a city">
        <div id="search" class="button">
          <img src="../images/search.png" alt="search-logo" title="search" />
        </div>
      </li>
    </ul>
  </div>

  <div class="sub-menu squeeze">
    <ul>
      <li class="menu-el"><a>saved (0)</a></li>
      <li class="menu-el"><a>Favorites (0)</a></li>
      <li class="menu-el"><a>Alerts (0)</a></li>
    </ul>
  </div>

  <div class="data-board">
    <div class="data-header">
      <div id="city-detail"></div>
      <div class="city-info-options">
        <img class="button" src="../images/home.png" title="set as home" />
        <img class="button" src="../images/save.png" title="save locally" />
        <img class="button" src="../images/favorites.png" title="add to favorites" />
        <img class="button" src="../images/alerts.png" title="set an alert" />
      </div>
    </div>

    <div class="city-current-info">
      <img id="c-w-indicator" src="../images/cloudy.png" title="Weather is cloudy" />
      <div class="c-w-details">
        
      </div>
    </div>
  </div>

</body>

</html>
